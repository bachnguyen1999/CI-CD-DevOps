---
- hosts: all
  become: yes
  tasks:
      - name: stop current running container
      command: docker stop docker_container
      ignore_errors: yes

    - name: remove stopped docker container
      command: docker rm docker_container
      ignore_errors: yes

    - name: remove current docker image
      command: docker rmi bachnguyen18/image:latest
      ignore_errors: yes

    - name: pull docker image from dockerhub
      command: docker pull bachnguyen18/image:latest

    - name: creating docker container using image
      command: docker run -d --name container -p 8080:8080 bachnguyen18/image:latest
